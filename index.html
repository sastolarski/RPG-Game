<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Star Wars RPG Game</title>
    <script src="assets/javascript/game.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>
    <h1>Star Wars RPG Game</h1>

    <div class="container">
        <div class="row">
            <div class="col-md-12">

                <h3>Select your character</h3>
                
            </div>
        </div>
        <div class="row" id="characterRow">
            <div class="col-md-6" id="hero">
                <div id="luke"></div>
                <div id="hanSolo"></div>
                <div id="greedo"></div>
                <div id="bobaFett"></div>
                <!--where character images will be displayed and single character will be displayed after choice-->

            </div>

            <div class="col-md-6" id="enemy">

                <!--where enemy will be displayed after choice-->

            </div>
        </div>

        <div class="row" id="attackButtonAndDisplay">
            <div class="col-md-12">
                <button type="button" class="btn btn-primary">Attack</button>
                <div class="jumbotron" id="attackDisplay"></div>
                <!--display to show the attack value + its change and also the counter attack value-->

            </div>
        </div>

        <div class="row" id="enemiesRow">
            <div class="col-md-12">

                <!--where the enemies will be until they are selected-->

            </div>
        </div>



    </div>
    
</body>
</html>
